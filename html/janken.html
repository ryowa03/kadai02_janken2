    <script>
   function playJanken(userChoice) {
  const choices = ["グー", "チョキ", "パー"];
  const computerChoice = choices[Math.floor(Math.random() * 3)];
  

 // コンピューターのランダムな選択に対応する画像ファイルのファイルパスを定義
 const computerChoiceImages = {
    グー:  "/contents/ぐー.png",
    チョキ: "/contents/チー.png",
    パー: "/contents/パー.png",
  };

  

  const computerChoiceImage = document.getElementById("computerChoiceImage");

  // コンピューターのランダムな選択を取得
  const computerChoiceImageSrc = computerChoiceImages[computerChoice];

  // コンピューターの画像を表示
  computerChoiceImage.innerHTML = `<img src="${computerChoiceImageSrc}" alt="${computerChoice}" class = computerimage>`;
  




  document.getElementById("userChoice").textContent = userChoice;
  document.getElementById("computerChoice").textContent = computerChoice;

  if (userChoice === computerChoice) {
    document.getElementById("result").textContent = "【DRAW】";
  } else if (
    (userChoice === "グー" && computerChoice === "チョキ") ||
    (userChoice === "チョキ" && computerChoice === "パー") ||
    (userChoice === "パー" && computerChoice === "グー")
  ) {
    document.getElementById("result").textContent = "【WIN】";
  } else {
    document.getElementById("result").textContent = "【LOSE】";
  }
}
    </script>


<div class = bgmcontents>
  <button id="bgmButton">BGM</button>
</div>

<audio id="bgm" src="/contents/Green Greens.mp3" loop></audio>

<script src="bgmControl.js"></script>


<script>
const bgmButton = document.getElementById("bgmButton");
const bgm = document.getElementById("bgm");

let isPlaying = false;

bgmButton.addEventListener("click", function() {
  if (isPlaying) {
    // BGMを停止
    bgm.pause();
    isPlaying = false;
    bgmButton.textContent = "BGM再生";
  } else {
    // BGMを再生
    bgm.play();
    isPlaying = true;
    bgmButton.textContent = "BGM停止";
  }
});

</script>
